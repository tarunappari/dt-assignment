<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DT-Assignment</title>
    <link rel="icon" type="image/x-icon" href="/images/Screenshot 2024-02-21 093012.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="icons">
        <span class="material-icons">home</span>
        <span class="material-icons">construction</span>
        <span class="material-icons">notifications</span>
        <span class="material-icons">person</span>
      </div>
    </div>
    <div class="journeyBoard card" style="margin: 1rem">
      <h2 class="cardTitle">Journey Board</h2>
      <div
        style="display: flex; flex-direction: column; gap: 2rem; padding: 2rem"
      >
        <h3>Explore the world of management</h3>
        <ul style="display: flex; flex-direction: column; gap: 1rem">
          <li><a href="#tech">Technical Project Management</a></li>
          <li><a href="#thread">Threadbuild</a></li>
          <li><a href="#pointer">Structure your pointers</a></li>
          <li><a href="#sa">4SA Method</a></li>
        </ul>
      </div>
    </div>
    <div id="noticeBoard" class="noticeBoard card" style="margin: 1rem">
      <h3 class="cardTitle" style="letter-spacing: 1rem;display: flex; justify-content: space-around;align-items: center;cursor: pointer;">Notice Board <span class="material-icons" id="closeBtn">close</span></h3>
    </div>
    <div class="container" id="container">
      <div class="titleContainer">
        <div class="title">
          <h2 id="mainTitle"></h2>
          <button class="submitBtn">Submit Task</button>
        </div>
        <div class="titleDescription">
          <h4 class="taskTitle" id="taskTitle"></h4>
          <p class="taskDescription" style="font-size: 15px" id="taskDescription">
          </p>
        </div>
      </div>
      <div class="cardsContainer" id="cardsContainer">
                 
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
